<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Crochê da Alice</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Gerenciador de Crochê</h1>

  <button id="botao-tema">&#9790;</button>

  <nav>
    <button data-tab="projetos" class="active">Projetos</button>
    <button data-tab="estoque">Estoque</button>
    <button data-tab="perfil">Perfil</button>
  </nav>

  <!-- Tab: Projetos -->
  <div id="projetos" class="tab-content active">
    <div class="input-group">
      <input type="text" id="projetoNome" placeholder="Nome do projeto">
      <input type="number" step="1.00" id="projetoValor" placeholder="Valor (R$)">

      <div class="dropdown">
        <button class="dropbtn">Selecionar Linhas &#9662;</button>
        <div id="dropdownCheckboxes" class="dropdown-content">
          <!-- Populated by JS -->
        </div>
      </div>

      <button id="btnAddProjeto">Adicionar Projeto</button>
    </div>

    <div id="listaProjetos">

      <!-- Tab: Perfil -->
      <div id="perfil" class="tab-content">
        <div class="card">
          <h3>Resumo Gerencial</h3>
          <p id="resumoProjetos">Carregando...</p>
          <p id="resumoValores">Carregando...</p>
        </div>
      </div>

      <!-- Modal -->
      <div id="modal">
        <div class="card">
          <h3 id="modalTitulo">Editar</h3>

          <label id="modalCampo1Label">Campo 1</label>
          <input type="text" id="modalCampo1">

          <label id="modalCampo2Label">Campo 2</label>
          <input type="text" id="modalCampo2">

          <label id="modalCampo3Label">Campo 3</label>
          <input type="text" id="modalCampo3">

          <div class="card-actions" style="margin-top: 20px;">
            <button id="btnSalvarModal">Salvar</button>
            <button id="btnCancelarModal" style="background: #ccc; color: #333;">Cancelar</button>
          </div>
        </div>
      </div>

      <script type="module" src="js/main.js"></script>

</body>

</html>
